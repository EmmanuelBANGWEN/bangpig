{% extends 'card.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block cardcontent %}

<head>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Bootstrap CSS (optionnel pour les boutons stylisÃ©s) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

<div class="container mt-4">
    <h3 class="mb-4 text-center">Add New Animal</h3>

    <!-- Formulaire interactif -->
    <form autocomplete="off" method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}

        <!-- Django form rendu avec crispy -->
        <div class="card p-4 shadow">
            {{ form|crispy }}
        </div>

        <!-- Boutons de navigation -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-success btn-lg" type="submit">Next</button>
            <button class="btn btn-secondary btn-lg" type="submit" formaction="/dataentry">Retour</button>
        </div>
    </form>
</div>

<!-- Flatpickr Activation Script -->
<script>
  
</script>

{% endblock cardcontent %}
